<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHub - Premium Gadgets</title>
    <meta name="description" content="Shop premium tech gadgets including iPhone, AirPods, and Apple Watch. Fast delivery to your door.">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- 
    ============================================
    HTML STRUCTURE TASKS - Complete these in order
    ============================================
    
    TASK 1: Create the main container
    TASK 2: Build the header section
    TASK 3: Create the products section
    TASK 4: Build the cart section (aside element)
    TASK 5: Create cart items container
    TASK 6: Add cart total display
    TASK 7: Add checkout button
    TASK 8: BONUS - Create payment modal dialog
    TASK 9: Link JavaScript files
    
    ============================================
    NOTE: This HTML uses semantic elements like <main>, <header>, <section>, 
    <aside>, <article>, and <dialog> for better accessibility and SEO!
    ============================================
    -->

    <!-- ============================================
         TASK 1: Create the Main Container
         ============================================
         Create a main element to hold the primary content.
         The <main> element represents the dominant content of the page.
         
         TODO: Create a <main> element with:
         - class="container"
         - This will center and limit the width of your app
    -->
    
    <!-- Your main container here -->
    <main class="container">
      
      <!-- ============================================
           TASK 2: Build the Header Section
           ============================================
           Create a header with your store name and tagline.
           The <header> element represents introductory content.
           
           TODO: Inside the main container, create a <header> element with:
           - An <h1> containing "TechHub" (or your own store name)
           - A <p> containing "Premium gadgets, delivered to your door"
      -->
      
      <!-- Your header here -->
      <header>
        <h1>TechHub</h1>
        <p>Premium gadgets, delivered to your door</p>
      </header>


      <!-- ============================================
           TASK 3: Create the Products Section
           ============================================
           Use a <section> element to group product content.
           The <section> element represents a thematic grouping of content.
           
           TODO: Create a <section> element with:
           - class="products-container"
           - id="products-list"
           - aria-label="Available products"
           
           Inside, add a comment: <!-- Product cards will be dynamically inserted here by JavaScript -->
           
           Note: Each product card created by JS should use <article> element
           for semantic structure (see index.js for implementation)
      -->
      
      <!-- Your products section here -->
      <section class="products-container" id="products-list" aria-label="Available products">
        <!-- Product cards will be dynamically inserted here by JavaScript -->
        <!-- Each product should be wrapped in an <article> element -->
      </section>


      <!-- ============================================
           TASK 4: Build the Cart Section
           ============================================
           Use an <aside> element for the shopping cart.
           The <aside> element represents content tangentially related to main content.
           
           TODO: Create an <aside> element with:
           - class="cart-section"
           - id="cart"
           - aria-label="Shopping cart"
           
           Inside this aside, add:
           - An <h2> with class="cart-title" containing text "Your Cart"
      -->
      
      <!-- Your cart aside here -->
      <aside class="cart-section" id="cart" aria-label="Shopping cart">
        <h2 class="cart-title">Your Cart</h2>
        
        <!-- ============================================
             TASK 5: Create Cart Items Container
             ============================================
             Use an unordered list to hold cart items (semantic for a list of items).
             
             TODO: Create a <ul> element with:
             - id="cart-items"
             - class="cart-items-list"
             - aria-live="polite" (announces changes to screen readers)
             
             Add a comment inside: <!-- Cart items dynamically inserted here as <li> elements -->
             
             Note: Each cart item created by JS should be a <li> element
        -->
        
        <!-- Your cart items list here -->
        <ul id="cart-items" class="cart-items-list" aria-live="polite">
          <!-- Cart items dynamically inserted here as <li> elements -->
        </ul>


        <!-- ============================================
             TASK 6: Add Cart Total Display
             ============================================
             Show the total price of items in the cart.
             Use <div> with semantic class names for styling.
             
             TODO: After the cart items list, create a <div> with:
             - class="cart-total"
             
             Inside this div, add two elements:
             1. A <span> with class="cart-total-label" containing text "Total"
             2. A <span> with:
                - class="cart-total-price"
                - id="total-price"
                - aria-label="Cart total"
                - Text content: "$0"
        -->
        
        <!-- Your cart total here -->
        <div class="cart-total">
          <span class="cart-total-label">Total</span>
          <span class="cart-total-price" id="total-price" aria-label="Cart total">$0</span>
        </div>


        <!-- ============================================
             TASK 7: Add Checkout Button
             ============================================
             Create a button to complete the order.
             
             TODO: After the cart total, create a <button> with:
             - class="checkout-btn"
             - id="checkout-btn"
             - type="button"
             - aria-label="Proceed to checkout"
             - Text content: "Complete Order"
        -->
        
        <!-- Your checkout button here -->
        <button class="checkout-btn" id="checkout-btn" type="button" aria-label="Proceed to checkout">
          Complete Order
        </button>

      </aside>
      <!-- End of cart section -->

    </main>
    <!-- End of main container -->


    <!-- ============================================
         TASK 8: BONUS - Create Payment Modal
         ============================================
         Use a <dialog> element for the payment modal (modern semantic HTML).
         If <dialog> is not supported, fallback to <div> with role="dialog".
         
         TODO: After the main container (but still inside <body>), create:
         
         Option A (Modern - Recommended):
         1. A <dialog> element with:
            - id="payment-modal"
            - class="modal"
            - aria-labelledby="modal-title"
         
         2. Inside the dialog, create a <div> with:
            - class="modal-content"
         
         3. Inside modal-content, create a <form> element with:
            - id="payment-form"
            - method="dialog"
         
         4. Inside the form, add:
            - <h3> with id="modal-title", class="modal-title", text "Enter Payment Details"
            - <label> for "card-name" with text "Full Name"
            - <input> with type="text", id="card-name", name="card-name", placeholder="Enter your name", required
            - <label> for "card-number" with text "Card Number"
            - <input> with type="text", id="card-number", name="card-number", placeholder="Enter card number", required
            - <label> for "card-cvv" with text "CVV"
            - <input> with type="text", id="card-cvv", name="card-cvv", placeholder="Enter CVV", required
            - <button> with class="modal-btn", id="pay-btn", type="submit", text "Pay"
         
         Note: The <dialog> element provides built-in accessibility features!
    -->
    
    <!-- Your payment modal here (BONUS) -->
    <dialog id="payment-modal" class="modal" aria-labelledby="modal-title">
      <div class="modal-content">
        <form id="payment-form" method="dialog">
          <h3 id="modal-title" class="modal-title">Enter Payment Details</h3>
          
          <label for="card-name" class="visually-hidden">Full Name</label>
          <input 
            type="text" 
            id="card-name" 
            name="card-name" 
            placeholder="Enter your name" 
            aria-label="Cardholder name"
            required
          >
          
          <label for="card-number" class="visually-hidden">Card Number</label>
          <input 
            type="text" 
            id="card-number" 
            name="card-number" 
            placeholder="Enter card number"
            aria-label="Card number"
            inputmode="numeric"
            pattern="[0-9\s]*"
            maxlength="19"
            required
          >
          
          <label for="card-cvv" class="visually-hidden">CVV</label>
          <input 
            type="text" 
            id="card-cvv" 
            name="card-cvv" 
            placeholder="Enter CVV"
            aria-label="Card security code"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="4"
            required
          >
          
          <button class="modal-btn" id="pay-btn" type="submit">Pay</button>
        </form>
      </div>
    </dialog>


    <!-- ============================================
         TASK 9: Link JavaScript Files
         ============================================
         Connect your JavaScript files to make the app work.
         
         TODO: At the end of <body>, add two <script> tags:
         1. <script src="data.js"></script>
         2. <script src="index.js"></script>
         
         Note: data.js must come BEFORE index.js so the data is available!
    -->
    
    <!-- Your script tags here -->
    <script src="data.js"></script>
    <script src="index.js"></script>
    
  </body>
</html>
