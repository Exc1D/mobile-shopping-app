<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fruit. | Average Tech Worth your Kindey</title>

    <meta
      name="description"
      content="Shop average gadgets with premium prices. We exceed everything even SRP's and shipping dates."
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Fruit.</h1>
        <p>Average Tech Worth your Kindey</p>
      </header>
      <secton
        class="products-container"
        id="products-list"
        aria-label="Available Products"
      >
        <!-- Dynamically articles rendered through JS -->
      </secton>

      <aside class="cart-section" id="cart" aria-label="Shopping Cart">
        <h2 class="cart-title">Your Cart</h2>
        <ul class="cart-items-list" id="cart-items" aria-live="polite">
          <!-- Cart items dynamically inserted here as li elements -->
        </ul>
        <div clas="cart-total">
          <p class="cart-total-label">Total</p>
          <span
            class="cart-total-price"
            id="total-price"
            aria-label="Cart total"
            >$0</span
          >
        </div>
        <button
          class="checkout-btn"
          id="checkout-btn"
          type="button"
          aria-label="Proceed to Checkout"
        >
          Complete Order
        </button>
      </aside>
    </main>
    <dialog class="modal" id="payment-modal" aria-labelledby="modal-title">
      <div clas="modal-content">
        <form id="payment-form" method="dialog">
          <h3 class="modal-title" id="modal-title">Enter Payment Details</h3>
          <label for="card-name" class="visually-hidden">Full Name</label>
          <input
            type="text"
            id="card-name"
            name="card-name"
            placeholder="(e.g. Steve Jobs)"
            aria-label="Cardholder name"
            required
          />
          <label for="card-number" class="visually-hidden">Card Number</label>
          <input
            type="text"
            id="card-number"
            name="card-number"
            placeholder="(e.g. 1234 5678 910)"
            aria-label="Card number"
            inputmode="numeric"
            pattern="[0-9]"
            maxlength="19"
            required
          />
          <label for="card-cvv" class="visually-hidden">CVV</label>
          <input
            type="text"
            id="card-cvv"
            name="card-cvv"
            placeholder="(e.g. 1234)"
            aria-label="Card security code"
            inputmode="numeric"
            pattern="[0-9]"
            maxlength="4"
            required
          />
          <button class="modal-btn" id="pay-btn" type="submit">Pay</button>
        </form>
      </div>
    </dialog>
    <script type="module" src="script.js"></script>
  </body>
</html>
