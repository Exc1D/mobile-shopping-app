<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechHub - Premium Gadgets</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- TODO: Create the main container -->
    <div class="container">
      <!-- TODO: Create the header section with store name and tagline -->
      <header>
        <h1>TechHub</h1>
        <p>Premium gadgets, delivered to your door</p>
      </header>

      <!-- TODO: Create the products container where product cards will be rendered -->
      <div class="products-container" id="products-list">
        <!-- Product cards will be dynamically inserted here by JavaScript -->
      </div>

      <!-- TODO: Create the cart section (hidden by default, shown when items added) -->
      <div class="cart-section" id="cart">
        <h2 class="cart-title">Your Cart</h2>

        <!-- TODO: Cart items will be rendered here -->
        <div id="cart-items">
          <!-- Cart items dynamically inserted here -->
        </div>

        <!-- TODO: Display total price -->
        <div class="cart-total">
          <span class="cart-total-label">Total</span>
          <span class="cart-total-price" id="total-price">$0</span>
        </div>

        <!-- TODO: Add checkout button -->
        <button class="checkout-btn" id="checkout-btn">Complete Order</button>
      </div>
    </div>

    <!-- TODO: BONUS - Create a payment modal (optional stretch goal) -->
    <div class="modal" id="payment-modal">
      <div class="modal-content">
        <h3 class="modal-title">Enter Payment Details</h3>
        <input
          type="text"
          id="card-name"
          placeholder="Enter your name"
          required
        />
        <input
          type="text"
          id="card-number"
          placeholder="Enter card number"
          required
        />
        <input type="text" id="card-cvv" placeholder="Enter CVV" required />
        <button class="modal-btn" id="pay-btn">Pay</button>
      </div>
    </div>

    <!-- TODO: Link your JavaScript file -->
    <script type="module" src="script.js"></script>
  </body>
</html>
