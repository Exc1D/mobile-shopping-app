<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>EXC1D Gadgets | Exceed SRP's</title>

    <meta
      name="description"
      content="Shop average gadgets with premium prices. We exceed everything even SRP's and shipping dates."
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 
    ============================================
    HTML STRUCTURE TASKS - Complete these in order
    ============================================
    
    TASK 1: Create the main container
    TASK 2: Build the header section
    TASK 3: Create the products section
    TASK 4: Build the cart section (aside element)
    TASK 5: Create cart items container
    TASK 6: Add cart total display
    TASK 7: Add checkout button
    TASK 8: BONUS - Create payment modal dialog
    TASK 9: Link JavaScript files
    
    ============================================
    NOTE: This HTML uses semantic elements like <main>, <header>, <section>, 
    <aside>, <article>, and <dialog> for better accessibility and SEO!
    ============================================
    -->

    <main class="container">
      <header>
        <h1>EXXEED Gadgets</h1>
        <p>Average tech that exceeds regular SRP.</p>
      </header>
      <secton
        class="products-container"
        id="products-list"
        aria-label="Available Products"
      >
        <!-- Dynamically articles rendered through JS -->
      </secton>

      <aside class="cart-section" id="cart" aria-label="Shopping Cart">
        <h2 class="cart-title">Your Cart</h2>
        <ul class="cart-items-list" id="cart-items" aria-live="polite">
          <!-- Cart items dynamically inserted here as li elements -->
        </ul>
        <div clas="cart-total">
          <p class="cart-total-label">Total</p>
          <span
            class="cart-total-price"
            id="total-price"
            aria-label="Cart total"
            >$0</span
          >
        </div>

        <!-- ============================================
             TASK 7: Add Checkout Button
             ============================================
             Create a button to complete the order.
             
             TODO: After the cart total, create a <button> with:
             - class="checkout-btn"
             - id="checkout-btn"
             - type="button"
             - aria-label="Proceed to checkout"
             - Text content: "Complete Order"
        -->

        <!-- Your checkout button here -->
        <button
          class="checkout-btn"
          id="checkout-btn"
          type="button"
          aria-label="Proceed to Checkout"
        >
          Complete Order
        </button>
      </aside>
    </main>

    <!-- End of cart section - make sure to close the <aside> tag -->

    <!-- End of main container - make sure to close the <main> tag -->

    <!-- ============================================
         TASK 8: BONUS - Create Payment Modal
         ============================================
         Use a <dialog> element for the payment modal (modern semantic HTML).
         
         TODO: After the main container (but still inside <body>), create:
         
         1. A <dialog> element with:
            - id="payment-modal"
            - class="modal"
            - aria-labelledby="modal-title"
         
         2. Inside the dialog, create a <div> with:
            - class="modal-content"
         
         3. Inside modal-content, create a <form> element with:
            - id="payment-form"
            - method="dialog"
         
         4. Inside the form, add these elements IN ORDER:
         
            a) <h3> with:
               - id="modal-title"
               - class="modal-title"
               - Text: "Enter Payment Details"
            
            b) <label> with:
               - for="card-name"
               - class="visually-hidden"
               - Text: "Full Name"
            
            c) <input> with:
               - type="text"
               - id="card-name"
               - name="card-name"
               - placeholder="Enter your name"
               - aria-label="Cardholder name"
               - required
            
            d) <label> with:
               - for="card-number"
               - class="visually-hidden"
               - Text: "Card Number"
            
            e) <input> with:
               - type="text"
               - id="card-number"
               - name="card-number"
               - placeholder="Enter card number"
               - aria-label="Card number"
               - inputmode="numeric"
               - pattern="[0-9\s]*"
               - maxlength="19"
               - required
            
            f) <label> with:
               - for="card-cvv"
               - class="visually-hidden"
               - Text: "CVV"
            
            g) <input> with:
               - type="text"
               - id="card-cvv"
               - name="card-cvv"
               - placeholder="Enter CVV"
               - aria-label="Card security code"
               - inputmode="numeric"
               - pattern="[0-9]*"
               - maxlength="4"
               - required
            
            h) <button> with:
               - class="modal-btn"
               - id="pay-btn"
               - type="submit"
               - Text: "Pay"
         
         Note: The <dialog> element provides built-in accessibility features!
    -->

    <!-- Your payment modal here (BONUS) -->
    <dialog></dialog>
    <script type="module" src="script.js"></script>
  </body>
</html>
